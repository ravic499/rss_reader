name: Build RSS Reader APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            unzip \
            libncurses5 \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            python3-pip \
            python3-setuptools \
            python3-wheel \
            git \
            wget

      - name: Ensure git is installed (safety check)
        run: sudo apt install -y git

      - name: Install Android SDK & Build Tools into Buildozer path
        run: |
          mkdir -p $HOME/.buildozer/android/platform
          cd $HOME/.buildozer/android/platform
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mkdir -p android-sdk/cmdline-tools/latest
          mv cmdline-tools/* android-sdk/cmdline-tools/latest/ || true

          yes | android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

          # Legacy path symlink for Buildozer
          mkdir -p android-sdk/tools/bin
          ln -sf $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager android-sdk/tools/bin/sdkmanager

      - name: Install Android NDK r25b
        run: |
          cd $HOME/.buildozer/android/platform
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip android-ndk-r25b-linux.zip

      - name: Install Buildozer & dependencies (Pyjnius fix)
        run: |
          pip install --upgrade pip
          pip install cython==0.29.33
          pip install buildozer pyjnius==1.6.1

      - name: Build APK (fresh build)
        env:
          ANDROIDSDK: $HOME/.buildozer/android/platform/android-sdk
          ANDROIDNDK: $HOME/.buildozer/android/platform/android-ndk-r25b
        run: |
          rm -rf .buildozer  # Force clean build
          buildozer android debug

      - name: Upload APK to GitHub Actions artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rss-reader-apk
          path: bin/*.apk

      - name: Upload APK to GitHub Release
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main'
        with:
          name: RSS Reader
          tag_name: latest
          files: bin/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
